<!DOCTYPE html>
<html>
    <head>
        <title>Marketing dashboad</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- icon link -->
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    </head>
    <body>
        <div class="wrap">

            <!-- navbar -->
            <header class="navbar">

                <div class="navbar__brand">
                    <a href="#" class="navbar__brand__link">
                        <i class="fas fa-paper-plane"></i>
                        Insights
                    </a>
                </div>

                <nav class="navbar__list">

                    <ul class="navbar__nav">
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">Prospects</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">Lists</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">Emails</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">Journeys</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">Forms</a>
                        </li>
                    </ul>
                </nav>

                <div class="navbar__notification">
                    <a href="#" class="navbar__notification__link">
                        <i class="fas fa-envelope"></i>
                    </a>

                    <div class="navbar__notification__dropdown">
                        <a href="#" class="notification__link">
                            <i class="fas fa-bell"></i>
                        </a>
                        <div class="notification__dropdown">
                            <ul class="dropdown__list">
                                <li class="dropdown__item">
                                    <i class="fas fa-circle"></i>
                                    <b>New notification</b>
                                </li>
                                <li class="dropdown__item">
                                    <i class="fas fa-circle"></i>
                                    <b>New notification</b>
                                </li>
                                <li class="dropdown__item">
                                    <i class="fas fa-circle"></i>
                                    <b>New notification</b>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="navbar__avator">
                        <img src="src/img/avatar-ali.png" class="navbar__avator__img" alt="avator">
                        <div class="avator__title">
                            <h6 class="avator__title__name">
                                John Peters
                            </h6>
                            <small class="avator__title__user__name">
                                @johnpeters
                            </small>
                        </div>
                        <a href="#" class="navbar__avator__link">
                            <i class="fas fa-chevron-down"></i>
                        </a>
                    </div>
                </div>
            </header>

            <!-- status bar -->

            <div class="status__bar">

                <div class="status__bar__profile">
                    <img src="src/img/avatar-richard.png" class="profile__img" alt="profile image">
                    <div class="profile__title">
                        <small class="profile__sub_title">Dashboard</small>
                        <h3 class="profile__title__name">
                            Business of Open Arms <i class="fas fa-star"></i>
                        </h3>
                    </div>
                </div>

                <div class="status__bar__btn__group">
                    
                    <button class="btn__group__download btn__group__btn">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="btn__group__edit btn__group__btn">
                        <i class="fas fa-pencil-alt"></i>
                    </button>

                    <div class="btn__group__dropdown">
                        <button class="dropdown__btn">
                            Action<i class="fas fa-angle-down"></i>
                        </button>
                        <div class="dropdown__list">
                            <ul>
                                <li class="dropdown__item">
                                    <a href="#" class="dropdown__link">
                                        Download
                                    </a>
                                </li>
                                <li class="dropdown__item">
                                    <a href="#" class="dropdown__link">
                                        Pause
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
